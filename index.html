<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title> 
</head>
<body>
  <section class="container">
    <header class="contac__header">
      <img src="./asset/img/logo.svg" alt="logo" class="contact__header__logo">
      <img src="./asset/img/hero-mobile.jpg" alt="hero" class="contact__header__hero">
    </header>

    <main class="contac_main">
      <h1 class="contac__main__title"><span class="contact__main__title--gradient"> We're</span>
        coming soon
      </h1>
      <p class="contac__main__decription">  Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="" class="contact__main__form">
        <!-- <label for="Email">Email Address</label> -->
        <input type="email" placeholder="Email Adrees" name="email" id="Email" class="contact__main__form--input">
        <input type="image" src="./asset/img/icon-arrow.svg" value="img" class="contact__main__form--btn">
        
      </form>
      <p class="contact__main__form--error"></p>
    </main>    
</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jhoan-ramirez-04a443b5/" target="_blank">JHOAN RAMIREZ</a>.
    </p>
  </footer>
  <script src="./asset/js/script.js"></script>
</body>
</html>
